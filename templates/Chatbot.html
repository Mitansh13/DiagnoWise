<!DOCTYPE html>
<html>
<head>
<style>
/* Style for the iframe container */
#chatbot-container {
  position: relative;
  width: 100%;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Style for the Dialogflow iframe */
iframe {
  width: 80%;
  height: 80%;
  border: none;
  box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
  border-radius: 20px;
  background-color: #f8f9fa; /* Light gray background color */
}

/* Style for the Dialogflow chatbot welcome message */
#snackbar {
  position: fixed;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #007bff; /* Bootstrap primary color */
  color: #fff; /* White text color */
  border-radius: 4px;
  padding: 12px 20px;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
  font-size: 16px;
  opacity: 0;
  transition: opacity 0.5s ease-in-out;
}

/* Animation to fade in the welcome message */
#snackbar.show {
  opacity: 1;
}
</style>
</head>
<body>

<div id="chatbot-container">
  <iframe
      allow="microphone;"
      src="https://console.dialogflow.com/api-client/demo/embedded/9e3957a0-9780-494f-88af-d91841ca1db7">
  </iframe>
</div>

<div id="snackbar">Say Hi to Doctor Chatbot</div>

<script>
// Display the welcome message after page load
document.addEventListener("DOMContentLoaded", function() {
  var snackbar = document.getElementById("snackbar");
  snackbar.classList.add("show");
  setTimeout(function() {
    snackbar.classList.remove("show");
  }, 3000);
});
</script>

</body>
</html>
