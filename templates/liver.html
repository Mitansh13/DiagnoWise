<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<style>

</style>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a class="navbar-brand" href="#"><b class="logo">Risk Assess</b></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="navitems" href="/dashboard">Get Started</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="/disindex">Disease Index</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="/cancer">Breast Cancer</a>
          </li>
          <li class="nav-item">
            <a class="navitems active" href="/diabetes">Diabetes</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="/heart">Heart Disease</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="/liver">Liver Disease</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="#">|</a>
          </li>
          <li class="nav-item">
            <a class="navitems" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </header><br /><br />

  <div class="container mt-5">
    <div class="form-container">
      <h1 style="text-align:center;">Liver Disease Prediction</h1>
      <h5 style="text-align:center;">Please enter the patient details</h5>
      <form action="{{ url_for('predictliver')}}" method="post">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Total Bilirubin">Total Bilirubin</label>
              <input class="form-control" type="number" id="Total Bilirubin" name="Total Bilirubin" required="required"
                placeholder="Enter the Total Bilirubin">
            </div>
            <div class="form-group">
              <label for="Direct_Bilirubin">Direct Bilirubin</label>
              <input class="form-control" type="number" step="any" id="Direct_Bilirubin" name="Direct_Bilirubin"
                required="required" placeholder="Enter the Direct_Bilirubin">
            </div>
            <div class="form-group">
              <label for="Alkaline_Phosphotase">Alkaline Phosphotase</label>
              <input class="form-control" type="number" id="Alkaline_Phosphotase" name="Alkaline_Phosphotase"
                required="required" placeholder="Enter the Alkaline Phosphotase">
            </div>
            <div class="form-group">
              <label for="Alamine_Aminotransferase">Alamine Aminotransferase</label>
              <input class="form-control" type="number" id="Alamine_Aminotransferase" name="Alamine_Aminotransferase"
                required="required" placeholder="Enter the Alamine Aminotransferase">
            </div>
            <div class="form-group">
              <label for="Total_Protiens">Total Protiens</label>
              <input class="form-control" type="number" id="Total_Protiens" name="Total_Protiens" required="required"
                placeholder="Enter the Total Protiens">
            </div>
            <div class="form-group">
              <label for="Albumin">Albumin</label>
              <input class="form-control" type="number" id="Albumin" name="Albumin" required="required"
                placeholder="Enter the Albumin">
            </div>
            <div class="form-group">
              <label for="Albumin_and_Globulin_Ratio">Albumin and Globulin Ratio</label>
              <input class="form-control" type="number" id="Albumin_and_Globulin_Ratio"
                name="Albumin_and_Globulin_Ratio" required="required"
                placeholder="Enter the Albumin and Globulin Ratio">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict</button>
          </div>

        </div>
    </div>
    </form>
  </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
