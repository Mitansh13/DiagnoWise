{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}
DiagnoWise | Login
{% endblock %}

{% block styles %}
{{ super() }}

<link rel="stylesheet" href="{{ url_for('.static', filename='login.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <form class="form-signin" method="POST" action="/login">
        <h1 style="text-align:center;">DiagnoWise</h1>
        <p style="text-align:center">Account Login</p>
        
        <!-- Username Input with Label -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        
        <!-- Password Input with Label -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        
        <!-- Submit Button -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        
        <!-- Links for Signup and Home -->
        <p style="text-align:center">Don't have an account? <a href="/signup">Sign Up</a></p>
        <p style="text-align:center"><a href="/">Back Home</a></p>
    </form>
</div>
{% endblock %}
